<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassCollect</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="any">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png"sizes="any">
    <link rel="icon" type="image/x-icon" sizes="16x16" href="./favicon-16x16.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: #eeeeee;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            max-width: 90%;
        }

        .header-title {
            font-size: 4em;
            margin: 10px 0;
            font-family: Inter;
        }

        .subtitle {
            font-size: 1.5em;
            color: gray;
            margin: 0 0 10px 0;
            font-family: Inter;
        }

        .app-store-button img {
            width: 150px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .app-store-button img:hover {
            transform: scale(1.1);
        }

        #subtitle {
            color: rgb(255, 121, 73);
            margin: 0 0 30px 0;
        }

        img#image {
            max-width: 100%;
            height: auto;
            margin: -30px
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-title {
                font-size: 2.5em;
            }

            .subtitle {
                font-size: 1.2em;
            }

            .app-store-button img {
                width: 120px;
            }
            img#image {
            width: 50%;
            height: auto;
            }
        }

        @media (max-width: 480px) {
            .header-title {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1em;
            }

            .app-store-button img {
                width: 100px;
            }

            .container {
                padding: 15px;
            }

            img#image {
            width: 50%;
            height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="appNew.png" id="image" alt="Descriptive Alt Text" width="30%">
        <h1 class="header-title">PassCollect</h1>
        <p class="subtitle">Store all your cards and passes.</p>
        <p class="subtitle" id="subtitle">All without logging in.</p>
        <a href="https://www.apple.com/app-store/" class="app-store-button">
            <img src="appstore.svg" alt="Download on the App Store">
        </a><br>
    </div>
    <footer style=" color: white; padding: 20px; text-align: center;">
        <a href="mailto:lugodev@icloud.com">
          <img src="mail.png" alt="Email Icon" width="30%">
        </a>
      </footer>   
</body>
</html>
